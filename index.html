<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script type="text/javascript" src="input.js"></script>
    <script type="text/javascript" src="representation.js"></script>
    <script type="text/javascript" src="calculation.js"></script>
  </head>
  <body onload="Load()">
    <script>
      function Load() {
        Toggle("structure","Tab","flex")
      }
    </script>
    <div class="header">
      <div id="editbuttons">
        <button onClick="Toggle('structure','Tab','flex')" class="Button">Structure</button>
        <button onClick="Toggle('parameters','Tab','flex')" class="Button">Parameters</button>
        <button onClick="Toggle('data','Tab','flex')" class="Button">Data</button>
      </div>
      <div id="createdbuttons">
        <button onClick="ManualFF()" class="Button">Manual</button>
        <button onClick="Randomize()" class="Button">Random</button>
        <button onClick="ToggleTraining()" class="Button" id="training">Start training</button>
      </div>
      <button onClick="Create()" class="Button" id="createbutton">Create</button>
    </div>
    <div class="Tab" id="structure">
      <span>Structure</span>
      <input type="text" class="MainInput" id="structureinput">
    </div>
    <div class="Tab" id="parameters">
      <div class="SubTab">
        <span>Learning rate</span>
        <input type="number" class="TableInput" id="learnrate">
      </div>
      <div class="SubTab">
        <span>Weight range</span>
        <input type="number" class="TableInput" id="weightrange">
      </div>
      <div class="SubTab">
        <span>Bias range</span>
        <input type="number" class="TableInput" id="biasrange">
      </div>
    </div>
    <div class="Tab" id="data">
    </div>
    <div id="inputfield"></div>
    <div id="main">
      <div class="MainDisplay">
        <div id="editdisplay">
          <div><span class="DisplayText" id="structurestatus"></span></div>
          <div><span class="DisplayText" id="parameterstatus"></span></div>
          <div><span class="DisplayText" id="readystatus"></span></div>
        </div>
        <div id=createddisplay">
        </div>
      </div>
      <div class="Display">
        <div class="SubDisplay"><span class="DisplayText" id="layercount"></span></div>
        <div class="SubDisplay"><span class="DisplayText" id="neuroncount"></span></div>
        <div class="SubDisplay"><span class="DisplayText" id="weightcount"></span></div>
      </div>
      <span id="trainingcount">0</span>
      <span id="layers">0</span>
      <br>
      <span id="performance1">0</span>
      <span id="performance2">0</span>
      <span id="performance3">0</span>
      <br>
      <span id="structuredisplay"></span>
      <br>
      <div class="Container" id="container"></div>
    </div>
  </body>
</html>
